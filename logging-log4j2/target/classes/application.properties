# Log4j2 configuration for Java 17
# Use log4j2.xml for detailed configuration

# Spring Boot specific settings
logging.config=classpath:log4j2.xml
logging.level.com.mrk=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Java 17 specific JVM logging options
# Enable structured logging for better performance
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Async logging configuration for better performance
logging.register-shutdown-hook=true

# Java 17 virtual threads support (if using virtual threads)
spring.threads.virtual.enabled=true